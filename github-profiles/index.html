<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Github Profiles</title>
</head>

<body>
    <header id="header-container">
        <h1>Github Profiles</h1>
        <img src="images/github.png" alt="github">
    </header>
    <main id="main-container">
        <input data-search class="search" type="text" placeholder="Search profiles">
        <div class="profiles">
            <div class="profile">
                <img src="images/github.png" alt="">
                <div class="profile-details">
                    <span class="name">Bartosz Zawadka</span>
                    <span class="nick">@BartZaw00</span>
                    <div class="location">
                        <span class="material-symbols-outlined">
                            location_on
                        </span><span>Lodz</span>
                    </div>
                </div>
            </div>
            <div class="profile-2"></div>
            <div class="profile-3"></div>
        </div>

    </main>
    <footer><a id="credits" href="https://github.com/BartZaw00" target="_blank">Created By <span>Bartosz
                Zawadka</span></a></footer>
</body>

</html>
