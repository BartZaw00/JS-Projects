<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Notes App</title>
</head>

<body>
    <div id="container">
        <h1>Notes App</h1>
        <div class="notes">
            <div class="note">
                <button id="del-note-btn" class="del-btn">&times;</button>
            </div>
        </div>
        <button id="add-btn">ADD NEW</button>
    </div>
    <div id="modal">
        <button id="close-modal-btn" class="del-btn">&times;</button>
        <textarea id="textarea" type="text" placeholder="Type here..." ></textarea>
    </div>
    <div id="overlay"></div>
</body>

</html>
