<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>To Do App</title>
</head>

<body>
    <div id="container">
        <h1>To Do App</h1>
        <div id="to-do-container">
            <div class="to-do-header">
                <span>TO DO (5)</span>
                <i class="gg-more-alt"></i>
            </div>
            <div data-to-do class="to-do">
                <ul>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                </ul>
            </div>
            <div data-completed class="done">
                <span>COMPLETED (4)</span>
                <ul>
                    <li><i class="gg-check-o"></i>Eggs</li>
                </ul>
            </div>
            <button class="btn-add">+</button>
        </div>
    </div>
    <footer><a id="credits" href="https://github.com/BartZaw00" target="_blank">Created By <span>Bartosz
                Zawadka</span></a></footer>
</body>

</html>
