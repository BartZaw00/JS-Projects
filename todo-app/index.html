<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>To Do App</title>
</head>

<body>
    <div id="container">
        <h1>To Do App</h1>
        <div id="to-do-container">
            <div class="to-do-header">
                <span>TO DO (5)</span>
                <div data-btn-more class="icon-area">
                    <i class="gg-more-alt"></i>
                    <div data-dropdown-menu class="dropdown-menu">
                        <ul>
                            <li>Edit</li>
                            <li class="red">Delete</li>
                            <li class="red">Delete All</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="to-do">
                <ul data-to-do>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                    <li><i class="gg-radio-check"></i>Eggs</li>
                </ul>
            </div>
            <div class="completed">
                <span>COMPLETED (4)</span>
                <ul data-completed>
                    <li><i class="gg-check-o"></i>Eggs</li>
                </ul>
            </div>
            <button id="btn-add">+</button>
        </div>
    </div>
    <footer><a id="credits" href="https://github.com/BartZaw00" target="_blank">Created By <span>Bartosz
                Zawadka</span></a></footer>
</body>

</html>
