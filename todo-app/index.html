<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>To Do App</title>
</head>

<body>
    <div id="container">
        <h1>To Do App</h1>
        <div id="to-do-container">
            <div class="to-do-header">
                <span>TO DO (<span id="nr-of-todo">0</span>)</span>
                <div data-btn-more class="icon-area">
                    <i class="gg-more-alt"></i>
                    <div data-dropdown-menu class="dropdown-menu">
                        <ul>
                            <li data-dropdown-edit>Edit</li>
                            <li data-dropdown-delete class="red">Delete</li>
                            <li data-dropdown-delete-all class="red">Delete All</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="to-do">
                <ul data-to-do>
                </ul>
            </div>
            <div class="completed">
                <span>COMPLETED (<span id="nr-of-completed">0</span>)</span>
                <ul data-completed>
                </ul>
            </div>
            <div class="add-new">
                <input id="add-new-input" type="text" placeholder="Type here...">
                <button id="btn-add">+</button>
            </div>
        </div>
    </div>
    <footer><a id="credits" href="https://github.com/BartZaw00" target="_blank">Created By <span>Bartosz
                Zawadka</span></a></footer>
</body>

</html>
