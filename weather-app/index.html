<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../fonts/weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Weather App</title>
</head>

<body>
    <input data-search class="search" type="text" placeholder="Type City...">
    <div class="city">
        <div class="city-header">
            <h2>Lodz</h2>
            <span>Thursday 10:40 PM</span>
        </div>
        <div class="city-weather">
            <img src="https:\/\/cdn.worldweatheronline.com\/images\/wsymbols01_png_64\/wsymbol_0004_black_low_cloud.png"
                alt="weather">
            <div class="weather">
                <span>9oC</span>
                <div class="weather-details">
                    <div class="detail"><i class="wi wi-day-sunny"></i></div>
                    <div class="detail"></div>
                    <div class="detail"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
