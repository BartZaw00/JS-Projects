<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Recipe App</title>
</head>

<body>
    <header id="header-container">
        <h1>Recipe App</h1>
    </header>
    <main id="main-container">
        
        <div id="modal" class="modal">
            <span id="modal-close" class="material-symbols-outlined">close</span>
            <div class="modal-img"></div>
            <div class="modal-content">
                <h2 id="modal-title" class="text-color"></h2>
                <div class="details">
                    <div class="detail">
                        <span class="detail-title inline"></span>
                        <span id="modal-category" class="text-color"></span>
                    </div>
                    <div class="detail">
                        <span class="detail-title inline"></span>
                        <span id="modal-area" class="text-color"></span>
                    </div>
                    <div class="detail">
                        <span class="detail-title inline"></span>
                        <span id="modal-tags" class="text-color"></span>
                    </div>
                </div>
                <p id="modal-description"></p>
            </div>
        </div>
    </main>
    <footer><a id="credits" href="https://github.com/BartZaw00" target="_blank">Created By <span>Bartosz
                Zawadka</span></a></footer>

    
</body>

</html>
