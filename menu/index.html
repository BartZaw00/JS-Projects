<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <title>Menu</title>
</head>

<body>
    <main id="container">
        <h1 class="title">Our Menu</h1>
        <div class="title-line"></div>
        <div class="buttons">
            <button data-button="all" class="button">All</button>
            <button data-button="breakfast" class="button">Breakfast</button>
            <button data-button="lunch" class="button">Lunch</button>
            <button data-button="dessert" class="button">Dessert</button>
        </div>
        <div data-menu class="menu">
        </div>
    </main>
</body>

</html>
