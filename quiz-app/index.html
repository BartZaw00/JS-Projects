<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>

<body>
    <header id="header-container">
        <h1>Quiz App</h1>
    </header>
    <main id="main-container">
        <div data-question-container class="question-container">
            <div class="question-header">
                <h2 data-question-number class="question-title"></h2>
                <div class="timer">
                    <span class="material-symbols-outlined">
                        timer
                    </span>
                    <span data-timer></span>
                </div>
            </div>
            <form data-form>
                <p data-question class="question">
                <h2 class="question-title">Answer options</h2>
            </form>
        </div>
        <button data-send-answer class="answer-button">SEND ANSWER</button>
    </main>

    <script src="app.js"></script>
</body>

</html>
